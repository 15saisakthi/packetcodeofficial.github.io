<style>
body{

ul {
    list-style-type: none;

li {

}
li a {
    display: block;

    font-size: larger;
}
li a:hover {
    background-color: aqua;
}   
h1 {
    text-align: center;
    padding-bottom: 0px;
}

.animated-table {
    border-collapse: collapse;
    width: 100%;
    max-width: 600px;
    margin: 200px auto; /* Add margin to the top to bring the table down */
}

.animated-table th,
.animated-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.animated-table th {
    background-color: #f2f2f2;
}

.animated-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.animated-table th,
.animated-table td {
    animation: slideIn 0.5s ease-in-out forwards;
}

.animated-table th:nth-child(odd),
.animated-table td:nth-child(odd) {
    animation-delay: 0.1s;
}

.animated-table th:nth-child(even),
.animated-table td:nth-child(even) {
    animation-delay: 0.2s;
}
td{
    color:yellow;
}
</style>
