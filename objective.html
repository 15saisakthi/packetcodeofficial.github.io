<script>
  // Function to slide the button to the right and back
  function slideButton(button) {
    // Toggle the "slide-right" class on the button
    button.classList.toggle('slide-right');
    
    // After 1 second, remove the "slide-right" class to slide back
    setTimeout(() => {
      button.classList.toggle('slide-right');
    }, 1000);
  }
</script>
